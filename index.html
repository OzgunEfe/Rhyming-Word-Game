<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Style.css">
    <title>Rhyming Word Game</title>
  </head>
  <body>

    <div class="container start-screen">
        <div class="row justify-content-md-center">
            <div class="col-md-auto align-self-center mb-4 mt-4">
                <h1 class="title">Welcome to Rhyming Word Game</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto align-self-center mb-4 explanation">
                <p>See how many rhyming words you can find in 20 seconds!</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto align-self-center">
                <button type="button" class="btn btn-secondary start-game">Start Game!</button>
            </div>
        </div>
    </div>

    <div class="container game-screen"></div>





    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./Assets/Script.JS"></script>
  </body>
</html>
