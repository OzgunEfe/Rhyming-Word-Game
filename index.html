<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/Style.css" />
    <title>Rhyming Word Game</title>
  </head>
  <body>
    <div class="container start-screen">
      <div class="row justify-content-md-center">
        <div class="col-md-auto align-self-center mb-4 mt-4">
          <h1 class="title">Welcome to Rhyming Word Game</h1>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto align-self-center mb-4 explanation">
          <p>See how many rhyming words you can find in 20 seconds!</p>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto align-self-center">
          <button type="button" class="btn btn-secondary start-game">
            Start Game!
          </button>
        </div>
      </div>
    </div>

    <div class="container game-screen"></div>

    <!-- Modal Section -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Time's up!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <img id="gif-img" src="" alt="" width="100px" height="100px">
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="user-score">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
    </div>


    <!-- Score Screen -->
    <div class="container score-screen hide">
        <div class="row">
            <div class="col mb-4">
                <h1>Highscores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ol id="highscores">
                    <li> 10-01-2023 - User Score</li>
            </div>
        </div>
        <div class="row justify-content-md-left">
            <div class="col-md-auto mr-5 mt-4">
                <button type="button" class="btn btn-primary">Go Back</button>
            </div>
            <div class="col-md-auto ml-5 mt-4">
                <button type="button" class="btn btn-primary" id="clear">Clear Highscores</button>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Script.JS"></script>
  </body>
</html>
